server.port=8601
spring.application.name=boot-dubbo-provider
#dubbo
dubbo.application.name=boot-dubbo-provider
dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880
dubbo.scan.base-packages=com.kanghe.boot.dubbo.provider.service.impl
#log
logging.file=./log/${spring.application.name}.log
logging.level.root=info
